<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game with Images</title>
  <style>
    body {
  display: flex; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ */
  justify-content: center;
  align-items: center;
  height: 100vh; /* –í—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ */
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background-image: url('—Ñ–æ–Ω.jpg'); /* –§–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
  background-repeat: no-repeat;
  background-size: cover; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–Ω–∏–µ —Ñ–æ–Ω–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
  padding: 0;
}

#quiz-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
  width: 900px;
  height: 450px;
  max-width: 700px;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* –¢–µ–Ω—å –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ */
  border-radius: 8px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
}

h1 {
  color: #2c2c2c; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
  font-size: 45px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
}

#question {
  font-size: 1.2rem; /* –†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –≤–æ–ø—Ä–æ—Å–∞ */
  margin-bottom: 20px;
}

#choices-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π-–æ—Ç–≤–µ—Ç–æ–≤ */
}

.choice-image {
  width: 160px;
  height: 160px;
  border: 3px solid transparent;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s, border-color 0.3s; /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
}

.choice-image:hover {
  transform: scale(1.1); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
}

.choice-image.correct {
  border-color: #28a745; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –≥—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ */
}

.choice-image.incorrect {
  border-color: #dc3545; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –≥—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤ */
}

#button-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

#next-button {
  padding: 10px 20px;
  font-size: 1rem;
  background-color: #ffc800; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ñ–æ–Ω –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
  color: #000000;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s; /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞ */
}

#restart-button, #next-button:disabled {
  background-color: #ccc; /* –°–µ—Ä—ã–π —Ñ–æ–Ω –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */
  cursor: not-allowed; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ */
}

#restart-button {
  border-radius: 5px;
  background-color: #ffa200; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ñ–æ–Ω –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ */
  color: black;
  padding: 7px;
  font-size: 20px;
  cursor: pointer;
  transition: background-color 0.3s; /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞ */
  border: none;
}

  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Quiz Game</h1>
    <div id="question-container">
      <p id="question"></p>
      <div id="choices-container"></div>
    </div>
    <div id="button-container">
      <button id="next-button" disabled>Next</button>
      <button id="restart-button" style="display:none;">Restart Quiz</button>
    </div>
    <div id="score-container"></div>
  </div>
  <script>
const quizQuestions = [ // –ú–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
  {
    question: "Which of these is the Eiffel Tower?", // –í–æ–ø—Ä–æ—Å
    choices: [ // –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
      "–±–∏–≥ –±–µ–Ω.jpeg", 
      "–±—É–¥–∂ —Ö–∞–ª–∏—Ñ–∞.jpeg",
      "—ç–π—Ñ–µ–ª–æ–≤–∞—è –±–∞—à–Ω—è.jpeg",
      "–ø–∏–∑–∞–Ω—Å–∫–∞—è.jpeg"
    ],
    correctAnswer: 2 // –ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
  },
  {
    question: "Identify the Colosseum in Rome.", // –í–æ–ø—Ä–æ—Å
    choices: [ // –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
      "–±–∞–∑–∏–ª–∏–∫–∞.avif",
      "–∫–æ–ª–ª–µ–∑–µ–π.webp", 
      "—Ä–∏–º—Å–∫–∏–π —Ñ–æ—Ä—É–º.webp",
      "–ø–∏—Ä–∞–º–∏–¥–∞.jpeg"
    ],
    correctAnswer: 1 // –ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
  },
  {
    question: "Where is the park of the first president.", // –í–æ–ø—Ä–æ—Å
    choices: [ // –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
      "–∫–æ–∫ —Ç–æ–±–µ.jpeg",
      "–º–µ–¥–µ—É.jpeg", 
      "–ø–∞—Ä–∫ –ø–µ—Ä–≤–æ–≥–æ .jpeg",
      "–ø–∞—Ä–∫ –≥–æ—Ä—å–∫–æ–≥–æ.jpeg"
    ],
    correctAnswer: 2 // –ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
  },
  {
    question: "Monument located in the capital of Kazakhstan.", // –í–æ–ø—Ä–æ—Å
    choices: [ // –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
      "–±–∞–π—Ç–µ—Ä–µ–∫.jpeg",
      "–∫—Ä–∞—Å–Ω–∞—è –ø–ª–æ—â–∞–¥–±.jpeg", 
      "—Ö–∞–Ω —à–∞—Ç—ã—Ä.jpeg",
      "–±—É–¥–∂ —Ö–∞–ª–∏—Ñ–∞.jpeg"
    ],
    correctAnswer: 0 // –ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
  }
];

let currentQuestionIndex = 0; // –¢–µ–∫—É—â–∏–π –∏–Ω–¥–µ–∫—Å –≤–æ–ø—Ä–æ—Å–∞
let score = 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤

const questionElement = document.getElementById("question"); // –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–æ–ø—Ä–æ—Å–∞
const choicesContainer = document.getElementById("choices-container"); // –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π-–≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
const nextButton = document.getElementById("next-button"); // –ö–Ω–æ–ø–∫–∞ "Next" (–î–∞–ª–µ–µ)
const scoreContainer = document.getElementById("score-container"); // –≠–ª–µ–º–µ–Ω—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞

function loadQuestion() { // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–∞
  const currentQuestion = quizQuestions[currentQuestionIndex]; // –¢–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å

  questionElement.textContent = currentQuestion.question; // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞
  choicesContainer.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–æ–≤

  currentQuestion.choices.forEach((imageUrl, index) => { // –¶–∏–∫–ª –ø–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞–º –æ—Ç–≤–µ—Ç–æ–≤
    const img = document.createElement("img"); // –°–æ–∑–¥–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    img.src = imageUrl; // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    img.classList.add("choice-image"); // –ö–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–µ–π
    img.addEventListener("click", () => handleChoiceClick(index)); // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
    choicesContainer.appendChild(img); // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
  });

  nextButton.disabled = true; // –ö–Ω–æ–ø–∫–∞ "Next" –æ—Ç–∫–ª—é—á–µ–Ω–∞
}

function handleChoiceClick(selectedIndex) { // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
  const currentQuestion = quizQuestions[currentQuestionIndex];
  const choiceImages = document.querySelectorAll(".choice-image");
  choiceImages.forEach((img) => (img.style.pointerEvents = "none")); // –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–ª–∏–∫–æ–≤ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è

  if (selectedIndex === currentQuestion.correctAnswer) { // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
    score++;
    choiceImages[selectedIndex].classList.add("correct"); // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
  } else { // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
    choiceImages[currentQuestion.correctAnswer].classList.add("correct"); // –í—ã–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
  }

  nextButton.disabled = false; // –í–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "Next"
}

function showScore() { // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
  questionElement.textContent = "Quiz Complete!"; // –°–æ–æ–±—â–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
  choicesContainer.innerHTML = `
    <div style="display: flex; flex-direction: column; align-items: center;">
        <p style="font-size: 20px; text-align: center;">Your score is ${score} out of ${quizQuestions.length} üéâ</p>
        <button id="restart-button" style="margin-top: 20px;">Restart Quiz</button>
    </div>`;
  
  const restartButton = document.getElementById("restart-button");
  restartButton.addEventListener("click", restartQuiz); // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã

  nextButton.style.display = "none"; // –°–∫—Ä—ã—Ç–∏–µ –∫–Ω–æ–ø–∫–∏ "Next"
}

function restartQuiz() { // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
  currentQuestionIndex = 0; // –°–±—Ä–æ—Å –∏–Ω–¥–µ–∫—Å–∞ –≤–æ–ø—Ä–æ—Å–∞
  score = 0; // –°–±—Ä–æ—Å —Å—á—ë—Ç–∞
  nextButton.style.display = "block"; // –í–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "Next"
  loadQuestion(); // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
}

nextButton.addEventListener("click", () => { // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ "Next"
  currentQuestionIndex++;
  if (currentQuestionIndex < quizQuestions.length) {
    loadQuestion(); // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
  } else {
    showScore(); // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, –µ—Å–ª–∏ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–æ–π–¥–µ–Ω—ã
  }
});
loadQuestion(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã

</script>
</body>
</html>
